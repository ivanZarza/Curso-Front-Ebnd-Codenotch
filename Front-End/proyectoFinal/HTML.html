<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS.css">
  <title>Document</title>
</head>
<body>

  <div class="central">
<header>
  <h1>CALCULADORA IMC</h1>
</header>


  <table>

      <tr>
        <th>IMC</th>
        <th>CLASIFICACION</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="clase1">&lt;18.5 </td>
        <td class="clase1">Bajo Peso</td>
      </tr>
      <tr>
        <td class="clase2">18.5-24.9</td>
        <td class="clase2">Adecuado</td>
      </tr>
      <tr>
        <td class="clase3">25.0-29.9</td>
        <td class="clase3">Obesidad grado I</td>
      </tr>
      <tr>
        <td class="clase4">30.0-34.9</td>

      </tr>
      <tr>
        <td class="clase5">35.0-39.9</td>
        <td class="clase5">Obesidad grado III</td>
      </tr>
      <tr>
        <td class="clase6">&gt;40</td>
        <td class="clase6">Obesidad grado IV</td>
      </tr>
    </tbody>
  </table>

<footer>
  <button onclick="calcularIMC()">Calcular IMC</button>
</footer>

</div>
  <script src="javascript.js"></script>

</html>
